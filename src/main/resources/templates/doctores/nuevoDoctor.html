<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{plantilla :: headPlantilla}">
        <title>Agregar Nuevo Doctor</title>
    </head>
    <body>
        <div>
            <nav th:replace="~{plantilla :: headerNav}"></nav>
        </div>
        <div class="container m-auto">
            <h1>Agregar Nuevo Doctor</h1>
            <!-- Formulario para agregar un nuevo doctor -->
            <form th:action="@{/doctores/crear}" th:object="${doctor}" method="post">
                <div class="form-group">
                    <label for="doctorId">Doctor ID</label>
                    <input type="number" id="doctorId" th:field="*{doctorId}" class="form-control" placeholder="ID del doctor" required />
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del doctor" required />
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Apellidos del doctor" required />
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" placeholder="Fecha de nacimiento" required />
                </div>
                <div class="form-group">
                    <label for="noColegiado">Número Colegiado</label>
                    <input type="number" id="noColegiado" th:field="*{noColegiado}" class="form-control" placeholder="Número colegiado" required />
                </div>
                <div class="form-group">
                    <label for="anhoIncorporacion">Año de Incorporación</label>
                    <input type="number" id="anhoIncorporacion" th:field="*{anhoIncorporacion}" class="form-control" placeholder="Año de incorporación" required />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/doctores" class="btn btn-secondary">Cancelar</a>
            </form>

            <!-- Mostrar errores si hay algún problema -->
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
        </div>
    </body>
</html>
