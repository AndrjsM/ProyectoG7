<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{plantilla :: headPlantilla}">
        <title>Editar Paciente</title>
    </head>
    <body>
        <div>
            <nav th:replace="~{plantilla :: headerNav}"></nav>
        </div>
        <div class="container m-auto">
            <h1>Editar Paciente</h1>
            <!-- Formulario para editar un paciente -->
            <form th:action="@{/pacientes/editar/{id}(id=${paciente.id})}" th:object="${paciente}" method="post">
                <div class="form-group">
                    <label for="pacienteId">Paciente ID</label>
                    <input type="number" id="pacienteId" th:field="*{pacienteId}" class="form-control" placeholder="ID del paciente" readonly />
                </div>
                <div class="form-group">
                    <label for="nombreMascota">Nombre de la Mascota</label>
                    <input type="text" id="nombreMascota" th:field="*{nombreMascota}" class="form-control" placeholder="Nombre de la mascota" required />
                </div>
                <div class="form-group">
                    <label for="especie">Especie</label>
                    <input type="text" id="especie" th:field="*{especie}" class="form-control" placeholder="Especie del paciente" required />
                </div>
                <div class="form-group">
                    <label for="raza">Raza</label>
                    <input type="text" id="raza" th:field="*{raza}" class="form-control" placeholder="Raza del paciente" required />
                </div>
                <div class="form-group">
                    <label for="edadMeses">Edad (Meses)</label>
                    <input type="number" id="edadMeses" th:field="*{edadMeses}" class="form-control" placeholder="Edad del paciente en meses" required />
                </div>
                <div class="form-group">
                    <label for="nombreDuenho">Nombre del Dueño</label>
                    <input type="text" id="nombreDuenho" th:field="*{nombreDuenho}" class="form-control" placeholder="Nombre del dueño" required />
                </div>
                <div class="form-group">
                    <label for="cedDuenho">Cédula del Dueño</label>
                    <input type="number" id="cedDuenho" th:field="*{cedDuenho}" class="form-control" placeholder="Cédula del dueño" required />
                </div>
                <div class="form-group">
                    <label for="telefonoContacto">Teléfono de Contacto</label>
                    <input type="text" id="telefonoContacto" th:field="*{telefonoContacto}" class="form-control" placeholder="Teléfono de contacto" required />
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
            </form>

            <!-- Mostrar errores si hay algún problema -->
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
        </div>
    </body>
</html>
