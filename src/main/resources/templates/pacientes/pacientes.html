<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{plantilla :: headPlantilla}">
    <title>Lista de Pacientes</title>
</head>
<body>
    <div>
        <nav th:replace="~{plantilla :: headerNav}"></nav>
    </div>
    <div class="container m-auto">
        <h1>Lista de Pacientes</h1>
        <button onclick="window.location.href='/pacientes/nuevo'" class="btn btn-primary mb-3">Agregar Paciente</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Paciente ID</th>
                    <th>Nombre de la Mascota</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad (Meses)</th>
                    <th>Nombre del Dueño</th>
                    <th>Cédula del Dueño</th>
                    <th>Teléfono de Contacto</th>
                    <th>Acciones</th> <!-- Columna para los botones de editar y eliminar -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.pacienteId}"></td>
                    <td th:text="${paciente.nombreMascota}"></td>
                    <td th:text="${paciente.especie}"></td>
                    <td th:text="${paciente.raza}"></td>
                    <td th:text="${paciente.edadMeses}"></td>
                    <td th:text="${paciente.nombreDuenho}"></td>
                    <td th:text="${paciente.cedDuenho}"></td>
                    <td th:text="${paciente.telefonoContacto}"></td>
                    <td>
                        <!-- Botón de Editar -->
                        <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-warning btn-sm">Editar</a>

                        <!-- Formulario de Eliminar -->
                        <form th:action="@{/pacientes/eliminar/{id}(id=${paciente.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este paciente?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
