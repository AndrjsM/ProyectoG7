<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{plantilla :: headPlantilla}">
        <title>Editar Producto</title>
    </head>
    <body>
        <div>
            <nav th:replace="~{plantilla :: headerNav}"></nav>
        </div>
        <div class="container m-auto">
            <h1>Editar Producto</h1>
            <!-- Formulario para editar un Producto -->
            <form th:action="@{/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label for="productoId">ID</label>
                    <input type="number" id="productoId" th:field="*{productoId}" class="form-control" placeholder="ID del producto" readonly />
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre producto</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre " required />
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de producto</label>
                    <select id="tipo" th:field="*{tipo}" class="form-control">
                        <option value="alimento" th:selected="*{tipo == 'alimento'}">Alimento</option>
                        <option value="complemento alimenticio" th:selected="*{tipo == 'complemento alimenticio'}">Complemento alimenticio</option>
                        <option value="accesorios" th:selected="*{tipo == 'accesorios'}">Accesorios</option>
                        <option value="medicina libre" th:selected="*{tipo == 'medicina libre'}">Medicina libre venta</option>
                        <option value="higiene" th:selected="*{tipo == 'higiene'}">Higiene</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Precio" step=".01"/>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
