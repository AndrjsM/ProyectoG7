    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URLs base de la API
            const API_BASE = 'https://ubicaciones.paginasweb.cr';

            // Elementos del DOM
            const provinciasSelect = document.getElementById('provincias');
            const cantonesSelect = document.getElementById('cantones');
            const distritosSelect = document.getElementById('distritos');

            // Función para cargar las provincias
            const cargarProvincias = () => {
                fetch(`${API_BASE}/provincias.json`)
                    .then(response => response.json())
                    .then(data => {
                        Object.entries(data).forEach(([id, nombre]) => {
                            const option = document.createElement('option');
                            option.value = id;
                            option.textContent = nombre;
                            provinciasSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error cargando provincias:', error));
            };

            // Evento para cargar cantones al seleccionar una provincia
            provinciasSelect.addEventListener('change', () => {
                const provinciaId = provinciasSelect.value;
                cantonesSelect.innerHTML = '<option value="">Seleccione un cantón</option>';
                distritosSelect.innerHTML = '<option value="">Seleccione un distrito</option>';
                cantonesSelect.disabled = true;
                distritosSelect.disabled = true;

                if (provinciaId) {
                    fetch(`${API_BASE}/provincia/${provinciaId}/cantones.json`)
                        .then(response => response.json())
                        .then(data => {
                            Object.entries(data).forEach(([id, nombre]) => {
                                const option = document.createElement('option');
                                option.value = id;
                                option.textContent = nombre;
                                cantonesSelect.appendChild(option);
                            });
                            cantonesSelect.disabled = false;
                        })
                        .catch(error => console.error('Error cargando cantones:', error));
                }
            });

            // Evento para cargar distritos al seleccionar un cantón
            cantonesSelect.addEventListener('change', () => {
                const provinciaId = provinciasSelect.value;
                const cantonId = cantonesSelect.value;
                distritosSelect.innerHTML = '<option value="">Seleccione un distrito</option>';
                distritosSelect.disabled = true;

                if (cantonId) {
                    fetch(`${API_BASE}/provincia/${provinciaId}/canton/${cantonId}/distritos.json`)
                        .then(response => response.json())
                        .then(data => {
                            Object.entries(data).forEach(([id, nombre]) => {
                                const option = document.createElement('option');
                                option.value = id;
                                option.textContent = nombre;
                                distritosSelect.appendChild(option);
                            });
                            distritosSelect.disabled = false;
                        })
                        .catch(error => console.error('Error cargando distritos:', error));
                }
            });

            // Llamar a la función para cargar provincias al iniciar
            cargarProvincias();
        });
    </script>
